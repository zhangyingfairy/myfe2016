<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
   <style>
       #div1{
           background: #ff0000;
           width: 100px;
           height: 100px;
       }
   </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv = document.getElementById('div1');
    var iDisx = iDisy = 0;

    document.onmousemove = function(e){
        e = e || window.event;//事件对象
        var iLeft = e.clientX - iDisx;
        var iTop = e.clientY - iDisy;

        if(iLeft <=20){
            iLeft = 0;
        }
        if(iLeft >= document.documentElement.clientWidth - oDiv.offsetWidth){
            iLeft = document.documentElement.clientWidth - oDiv.offsetWidth;
        }
        if(iTop <=20){
           iTop = 0;
        }
        if(iLeft >= document.documentElement.clientHeight - oDiv.offsetHeight){
            iLeft = document.documentElement.clientHeight - oDiv.offsetHeight;
        }

        oDiv.style.left = iLeft + 'px';
        oDiv.style.top = iTop + 'px';
        return false;
    };
    document.onmouseup = function(){
        document.onmousemove = null;
        document.onmouseup = null;
    };
</script>

</body>
</html>
